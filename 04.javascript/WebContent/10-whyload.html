<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript">
	function doPrint(num){
		var msg = "doPrint()가 "+num+"회 실행되었습니다.";
		alert(msg);
		document.getElementById("myid").innerHTML = msg;
		}
	doPrint(2);
</script>
</head>
<body onload="doPrint(3)"> <!-- onload = html문서가 다 끝나고 요 메소드실행을해라, 스크립트 함수를 바디 맨밑에 쓰면 이걸안해도됨 -->
	<h1 id="myid">안녕하세요.</h1>
	
</body>
</html>
