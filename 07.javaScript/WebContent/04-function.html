	function sum(x, y){
		var isStrx = !isNaN(x);
		var isStry = !isNaN(y);
		
		if(!isStrx || !isStry){
			return "enter a number";
		}
		
		var z = parseInt(x)+parseInt(y);
		return z ;
		
	}
	function printResult(x, y){
		var result = sum(x, y);
		document.write("<h2>"+result+"</h2>");
		
	}
	printResult(12, 24);
	printResult("3", 5);
	printResult("Three", "Four");
